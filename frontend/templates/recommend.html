<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendations</title>
  <style>
    /* Add your CSS styles for movie cards here */
  </style>
</head>
<body>
  <div id="recommendations"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the JSON data from the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const jsonData = urlParams.get('data');
      const data = JSON.parse(decodeURIComponent(jsonData));

      // Generate movie cards based on the JSON data
      const recommendationsDiv = document.getElementById('recommendations');
      data.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.classList.add('movie-card');
        const titleElement = document.createElement('p');
        titleElement.textContent = movie.title;
        movieCard.appendChild(titleElement);
        if (movie.genres) {
          const genresElement = document.createElement('p');
          genresElement.textContent = 'Genres: ' + movie.genres;
          movieCard.appendChild(genresElement);
        }
        recommendationsDiv.appendChild(movieCard);
      });
    });
  </script>
</body>
</html>
